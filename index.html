<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <div class="w-75 mx-auto my-5">

      </div>

      <label for="productCategory">productCategory:</label>

      </div>

      <label for="productDesc">productDesc:</label>
      <input placeholder="descroption..." type="text" id="productDesc" class="form-control my-3" />

      <button onclick="addProduct ()" class="btn btn-outline-info" id="addProduct">

      <button onclick="remove ()" class="btn btn-outline-danger">
        clear
